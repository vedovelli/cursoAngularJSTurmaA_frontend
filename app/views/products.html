<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">
        <i class="fa fa-tags"></i>
        Produtos
        <img src="images/spinner.gif" width="35" height="35" ng-show="loading">
      </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-right"><button class="btn btn-primary" ng-click="inserir()">
    <i class="fa fa-tags"></i> 
    Novo Produto
  </button></div>
</div>

<p ng-repeat="product in products">
  <a href ng-click="atualizar(product)">{{product.name}}</a>
  [<a class="text-danger" href ng-click="remove(product.id)">remover</a>]</p>
